{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>¿Estás seguro de que deseas eliminar este ingrediente?</h2>
    <p><strong>{{ object.cantidad }} {{ object.ingrediente.unidad }} de {{ object.ingrediente.nombre }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'detalle_receta' object.receta.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
